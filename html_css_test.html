<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>携程旅行-酒店预订,机票预订查询,旅游度假,商旅管理-携程无线官网</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="top-search">
      <img src="src/wifi.png" style="height: 25px; margin: 5px" />
      <input type="text" value="搜索：目的地/酒店/景点/航班号" />
    </div>
    <div class="choice-list-box">
      <ul class="choice-list">
        <li class="choice-item hotel">
          <img src="src/hotel.png" /><span>酒店</span>
        </li>
        <li class="choice-item hotel">
          <img src="src/hotel_inn.png" /><span>民宿/客栈</span>
        </li>
        <li class="choice-item hotel">
          <img src="src/food.png" /><span>美食</span>
        </li>
      </ul>
      <ul class="choice-list">
        <li class="choice-item plane">
          <img src="src/flight.png" /><span>机票</span>
        </li>
        <li class="choice-item plane">
          <img src="src/flight_package.png" /><span>机+酒</span>
        </li>
        <li class="choice-item plane">
          <img src="src/airport_transfer.png" /><span>接送机/包车</span>
        </li>
      </ul>
      <ul class="choice-list">
        <li class="choice-item train">
          <img src="src/train_ticket.png" /><span>火车票</span>
        </li>
        <li class="choice-item train">
          <img src="src/bus_ticket.png" /><span>汽车/船票</span>
        </li>
        <li class="choice-item train">
          <img src="src/car.png" /><span>租车</span>
        </li>
      </ul>
      <ul class="choice-list">
        <li class="choice-item trip">
          <img src="src/vacation.png" /><span>旅游</span>
        </li>
        <li class="choice-item trip">
          <img src="src/ticket.png" /><span>门票/活动</span>
        </li>
        <li class="choice-item trip">
          <img src="src/weekend.png" /><span>周边游</span>
        </li>
      </ul>
      <ul class="choice-list">
        <li class="choice-item plan">
          <img src="src/gs.png" /><span>攻略/景点</span>
        </li>
        <li class="choice-item plan">
          <img src="src/shop.png" /><span>购物/免税</span>
        </li>
        <li class="choice-item plan">
          <img src="src/credit_card.png" /><span>借钱/分期</span>
        </li>
      </ul>
    </div>
    <div>
      <div class="card">
        <div>
          <img src="src/0zc71120008g0ha4z93C6.png" style="width: 15vh" />
          <span class="tag1">特价好货直播中</span>
        </div>
        <img class="picture" src="src/0zg6z120009hxl5q9CCF7.jpg" />
        <p class="price">￥999</p>
      </div>

      <div class="card">
        <div>
          <img src="src/0zc6g120008g0hcb587E5.png" style="width: 15vh" />
          <span class="tag2">权威排行榜</span>
        </div>
        <div style="display: flex">
          <div style="width: 48%; margin: auto">
            <img
              class="picture"
              src="src/0206m120008zeu91h3C5A_D_280_280_R5.jpg"
            />
            <p>周边奢华酒店榜</p>
          </div>
          <div style="width: 48%; margin: auto">
            <img
              class="picture"
              src="src/02063120008q101jiA7C5_D_280_280_R5.jpg"
            />
            <p>奢华啊酒店榜</p>
          </div>
        </div>
      </div>
    </div>
    <div style="text-align: center">
      <a href="https://m.ctrip.com/">携程官网</a>
    </div>
  </body>
</html>
